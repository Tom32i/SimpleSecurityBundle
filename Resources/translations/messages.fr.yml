form:
    login:
        children:
            username:
                label:          Identifiant
            password:
                label:          Mot de passe
            remember_me:
                label:          Rester connecté
            submit:
                label:          Me connecter
    register:
        children:
            name:
                label:          Nom d'utilisateur
            email:
                label:          Email
            plainPassword:
                children:
                    first:
                        label:  Mot de passe
                    second:
                        label:  Confirmation
            submit:
                label:          M'inscrire
    forgot_password:
        children:
            email:
                label:          Votre adresse email
            submit:
                label:          Réinitialiser mon mot de passe

email_confirmation:
    title:      Votre inscription est presque terminée
    content:    |
                <p>Un email vous a été envoyé, il vous permettra d'activer votre compte.</p>
    link:
        login:  Connexion

forgot_password_confirmation:
    title:      Votre mot de passe a été réinitialisé
    content:    |
                <p>Un email vous a été envoyé, il vous permettra de choisir un nouveau mot de passe.</p>
    link:
        login:  Connexion

email:
    hello:  "Bonjour %name%,"
    sign:   Cordialement.

    confirmation:
        title:      Confirmation votre adresse email
        content:    |
                    <p>Votre inscription est presque terminée</p>
                    <p>Veuillez cliquer sur le lien ci-dessous afin de valider cette inscription :</p>
                    <a href="%url%">%url%</a>

    reset_password:
        title:      Mot de passe perdu
        content:    |
                    <p>Vous avez perdu votre mot de passe ?</p>
                    <p>Veuillez cliquer sur le lien ci-dessous pour choisir votre nouveau mot de passe :</p>
                    <a href="%url%">%url%</a>
                    <p>Si vous n'avez pas demander la réinitialisation de votre mot de passe, merci de ne pas tenir compte de cet email.</p>
