form:
    login:
        children:
            username:
                label:          Username
            password:
                label:          Password
            remember_me:
                label:          Remember me
            submit:
                label:          Sign in
    register:
        children:
            name:
                label:          Username
            email:
                label:          Email address
            plainPassword:
                children:
                    first:
                        label:  Password
                    second:
                        label:  Confirmation
            submit:
                label:          Register
    forgot_password:
        children:
            email:
                label:          Your email address
            submit:
                label:          Reset my password
    user_password:
        children:
            plainPassword:
                children:
                    first:
                        label:  Password
                    second:
                        label:  Confirmation
            submit:
                label:          Change my password
    user_email:
        children:
            email:
                label:          Your email address
            submit:
                label:          Change my email address

email_confirmation:
    title:      Your registration is almost complete
    content:    |
                <p>An email has just been sent to you, it'll allow you to validate your email address.</p>
    link:
        login:  Sign in

forgot_password_confirmation:
    title:      Your password has been reset
    content:    |
                <p>An email has just been sent to you, it'll allow you to choose a new password.</p>
    link:
        login:  Sign in

email:
    hello:  "Hello %name%,"
    sign:   Regards.

    confirmation:
        title:      Confirm your email address
        content:    |
                    <p>Your registration is almost complete</p>
                    <p>Please follow the link below to validate your email address:</p>
                    <a href="%url%">%url%</a>

    reset_password:
        title:      Reset your password
        content:    |
                    <p>Did you lost your password?</p>
                    <p>If so, please follow the link below.</p>
                    <a href="%url%">%url%</a>
                    <p>Otherwise ignore this email.</p>
